{% load staticfiles %}
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<head>
    <title>
        {{ league }}比赛列表
    </title>
</head>

<script type="text/javascript" src='{% static "tools/jquery.min.js" %}'></script>
<script type="text/javascript" src='{% static "tools/helper.js" %}'></script>

<body>
    {% for item in matches %}
        <li>{{ item.0 }}&nbsp<a target='_blank' href='/stat/l/u={{ item.2|urlencode }}&h={{ item.0 }}&a={{ item.1 }}'>vs</a>&nbsp{{ item.1 }}</li>
    {% endfor %}
</body>

</html>
